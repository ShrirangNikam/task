    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                window.location.href = 'Homepage2.html';
            } else if (event.key === 'ArrowLeft') {
                history.back();
            } else if (event.key === 'R' || event.key === 'r') {
                window.location.href = 'index.html';
            }
        });
    </script>
